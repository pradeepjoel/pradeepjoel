<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" width="1200" height="260">
  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="60%" stop-color="#070a12"/>
      <stop offset="100%" stop-color="#04050b"/>
    </radialGradient>

    <!-- Neon gradients -->
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ff9c"/>
      <stop offset="50%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .frame { fill: url(#bg); }
      .ring { fill:none; stroke:url(#neon); stroke-width:2.4; opacity:.9; filter:url(#glow); }
      .ring2 { fill:none; stroke:#00ff9c; stroke-width:1.6; opacity:.25; }
      .grid { stroke:#1f2937; stroke-width:1; opacity:.35; }
      .scan { stroke:url(#neon); stroke-width:3; opacity:.9; filter:url(#glow); }
      .bar { fill:#00ff9c; opacity:.9; filter:url(#softGlow); }
      .label { fill:#9ca3af; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; font-size:13px; }
      .title { fill:#e5e7eb; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; font-size:16px; font-weight:700; }
    </style>
  </defs>

  <!-- Full-width background -->
  <rect class="frame" x="0" y="0" width="1200" height="260" rx="22"/>

  <!-- Subtle grid -->
  <g>
    <path class="grid" d="M0 200 H1200"/>
    <path class="grid" d="M0 160 H1200"/>
    <path class="grid" d="M0 120 H1200"/>
    <path class="grid" d="M0 80  H1200"/>
    <path class="grid" d="M100 0 V260"/>
    <path class="grid" d="M250 0 V260"/>
    <path class="grid" d="M400 0 V260"/>
    <path class="grid" d="M550 0 V260"/>
    <path class="grid" d="M700 0 V260"/>
    <path class="grid" d="M850 0 V260"/>
    <path class="grid" d="M1000 0 V260"/>
    <path class="grid" d="M1100 0 V260"/>
  </g>

  <!-- Pseudo-3D tunnel rings (centered) -->
  <g transform="translate(600 130)">
    <!-- Outer rings (animate scale to feel like moving forward) -->
    <g>
      <ellipse class="ring" rx="520" ry="120">
        <animate attributeName="opacity" values="0.15;0.95;0.15" dur="2.3s" repeatCount="indefinite"/>
      </ellipse>

      <ellipse class="ring2" rx="440" ry="100">
        <animate attributeName="opacity" values="0.1;0.45;0.1" dur="1.8s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Animated rings sequence -->
    <g>
      <ellipse class="ring" rx="380" ry="86">
        <animateTransform attributeName="transform" type="scale"
          values="1;0.65;1" dur="2.4s" repeatCount="indefinite"/>
      </ellipse>

      <ellipse class="ring" rx="300" ry="68" opacity="0.75">
        <animateTransform attributeName="transform" type="scale"
          values="1;0.55;1" dur="2.1s" repeatCount="indefinite" begin="0.2s"/>
      </ellipse>

      <ellipse class="ring" rx="230" ry="52" opacity="0.6">
        <animateTransform attributeName="transform" type="scale"
          values="1;0.45;1" dur="1.9s" repeatCount="indefinite" begin="0.4s"/>
      </ellipse>

      <ellipse class="ring" rx="170" ry="38" opacity="0.55">
        <animateTransform attributeName="transform" type="scale"
          values="1;0.35;1" dur="1.7s" repeatCount="indefinite" begin="0.6s"/>
      </ellipse>
    </g>
  </g>

  <!-- Sweeping scan line -->
  <path class="scan" d="M100 65 C 350 25, 850 25, 1100 65">
    <animate attributeName="stroke-dasharray" values="0 3000;600 2400;0 3000" dur="2.2s" repeatCount="indefinite"/>
  </path>

  <!-- Neon equalizer (centered group) -->
  <g transform="translate(470 170)">
    <rect class="bar" x="0" y="20" width="16" height="50" rx="6">
      <animate attributeName="height" values="15;70;30;80;25;60;15" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="55;0;40;0;45;10;55" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    <rect class="bar" x="30" y="10" width="16" height="60" rx="6" opacity="0.9">
      <animate attributeName="height" values="60;20;75;25;80;30;60" dur="1.0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;50;0;45;0;40;10" dur="1.0s" repeatCount="indefinite"/>
    </rect>
    <rect class="bar" x="60" y="30" width="16" height="40" rx="6" opacity="0.85">
      <animate attributeName="height" values="40;85;25;70;20;60;40" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="30;0;55;5;60;15;30" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect class="bar" x="90" y="18" width="16" height="52" rx="6" opacity="0.95">
      <animate attributeName="height" values="52;25;80;20;90;30;52" dur="1.05s" repeatCount="indefinite"/>
      <animate attributeName="y" values="18;55;0;60;0;40;18" dur="1.05s" repeatCount="indefinite"/>
    </rect>
    <rect class="bar" x="120" y="26" width="16" height="44" rx="6" opacity="0.88">
      <animate attributeName="height" values="44;20;70;25;85;35;44" dur="1.15s" repeatCount="indefinite"/>
      <animate attributeName="y" values="26;60;10;55;0;35;26" dur="1.15s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Labels -->
  <text class="title" x="600" y="40" text-anchor="middle">DATA × AI × MUSIC</text>
  <text class="label" x="600" y="230" text-anchor="middle">pipelines flowing · signal moving · systems shipping</text>
</svg>
