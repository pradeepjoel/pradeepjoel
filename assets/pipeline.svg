<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0b0f19"/>
      <stop offset="1" stop-color="#070a12"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .box { fill:#0f1629; stroke:#2dd4bf; stroke-width:1.3; rx:16; }
      .title { fill:#e5e7eb; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:14px; font-weight:700; }
      .sub { fill:#9ca3af; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; }
      .pipe { stroke:#2dd4bf; stroke-width:2.2; fill:none; stroke-linecap:round; stroke-dasharray:6 10; filter:url(#glow); opacity:0.9; }
      .dot { fill:#00ff9c; filter:url(#glow); }
    </style>

    <!-- The main pipeline path -->
    <path id="flow" d="M140 110 C 240 40, 340 40, 440 110 S 640 180, 760 110" />
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="220" fill="url(#bg)" rx="18"/>

  <!-- Boxes -->
  <rect class="box" x="60"  y="70" width="160" height="80" rx="16"/>
  <rect class="box" x="290" y="70" width="160" height="80" rx="16"/>
  <rect class="box" x="520" y="70" width="160" height="80" rx="16"/>
  <rect class="box" x="750" y="70" width="90"  height="80" rx="16"/>

  <!-- Text -->
  <text class="title" x="140" y="102" text-anchor="middle">INGEST</text>
  <text class="sub"   x="140" y="125" text-anchor="middle">APIs · Scraping</text>

  <text class="title" x="370" y="102" text-anchor="middle">TRANSFORM</text>
  <text class="sub"   x="370" y="125" text-anchor="middle">ETL · Quality</text>

  <text class="title" x="600" y="102" text-anchor="middle">STORE</text>
  <text class="sub"   x="600" y="125" text-anchor="middle">SQL · Lake</text>

  <text class="title" x="795" y="115" text-anchor="middle">BI</text>

  <!-- Pipe -->
  <use href="#flow" class="pipe">
    <animate attributeName="stroke-dashoffset" values="0;-80" dur="2.2s" repeatCount="indefinite"/>
  </use>

  <!-- Moving data dots -->
  <circle r="5" class="dot">
    <animateMotion dur="2.4s" repeatCount="indefinite" rotate="auto">
      <mpath href="#flow"/>
    </animateMotion>
  </circle>

  <circle r="4" class="dot" opacity="0.8">
    <animateMotion dur="2.4s" repeatCount="indefinite" begin="0.6s" rotate="auto">
      <mpath href="#flow"/>
    </animateMotion>
  </circle>

  <circle r="3.5" class="dot" opacity="0.7">
    <animateMotion dur="2.4s" repeatCount="indefinite" begin="1.2s" rotate="auto">
      <mpath href="#flow"/>
    </animateMotion>
  </circle>

  <!-- Small label -->
  <text class="sub" x="450" y="200" text-anchor="middle">data flowing through pipelines</text>
</svg>
